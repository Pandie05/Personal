<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess the movie by its frame">
    <meta author="Hendry Reyes">

    <link rel="stylesheet" href="style.css">

    <title>Ghibli Guesser</title>

</head>
<body>

    <div id="header">

        <h1>Ghibli Guesser</h1>

    </div>

    <br><br><br><br><br>

    <div id="screen">

        <script>

            function getRandomInt(max) {

            return Math.floor(Math.random() * max)

            }


            var imgArray = []

            let img1 = new Image()
            img1.src = 'Ponyo_Pics/Ponyo_001.jpg'

            imgArray.push(img1.src)


            let img2 = new Image()
            img2.src = 'Ponyo_Pics/Ponyo_002.jpg'

            imgArray.push(img2.src)


            let img3 = new Image()
            img3.src = 'Ponyo_Pics/Ponyo_003.jpg'

            imgArray.push(img3.src)

            
            console.log(imgArray)

            console.log(getRandomInt(3))

            let randomIndex = getRandomInt(3)

            if (randomIndex == 0) {

                document.write('<img id="img" src="' + imgArray[0] + '">')

            } 

            else if (randomIndex == 1) {

                document.write('<img id="img" src="' + imgArray[1] + '">')

            } 

            else if (randomIndex == 2) {

                document.write('<img id="img" src="' + imgArray[2] + '">')

            }

        </script>

    </div>

    <div id="textbox">

        <br><br>

        <select id="choice">

            <option >Pick Here!</option>
            <option >Ponyo</option>
            <option >Princess Mononoke</option>
            <option >Spirited Away</option>

        </select>

        <button id="submit">Submit</button>

        <script>

            let submitButton = document.getElementById('submit')

            submitButton.addEventListener('click', function() {

                let choice = document.getElementById('choice').value

                if (choice == 'Ponyo') {

                    alert('Correct!')

                } 

                else {

                    alert('Incorrect!')

                }

            })

        </script>

    </div>

    <br><br>

    <div id="footer">

        <a href="#header">Back To Top</a>
        <p>Pictures from: <a href="https://film-grab.com" target="_blank">FILMGRAB</a></p>
        <p>&copy;Hendry Reyes</p>

    </div>
    
</body>
</html>
